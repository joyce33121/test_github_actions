name: Build Reusable
on:
  workflow_call: # 保留字不能改名，接收其他的 action 或 workflow 呼叫
    inputs: # 保留字不能改名，用來定義參數的地方
      version: # 外部呼叫的參數名稱，名稱可自訂
        required: true # 保留字不能改名，參數的必要性
        type: string    # 保留字不能改名，int數值 boolean布林 string字串
        default: "3.10"  # 保留字不能改名，可填可不填
jobs: # 保留字不能改名
  build: # 名稱可自訂
    runs-on: ubuntu-latest # 保留字不能改名
    steps: # 保留字不能改名
      - run: echo "Building version ${{ inputs.version }}"
